<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRZNCHZN</title>
    <meta
      name="description"
      content="A talented, indie hip hop music collective"
    />
    <meta
      name="keywords"
      content="FRZN CHZN, FRZN+CHZN, frzn chzn, frzn, chzn"
    />
    <meta name="author" content="Dathan." />
    <link rel="stylesheet" href="./pages/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik+Glitch&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <video autoplay muted loop class="header__video">
          <source
            src="./images/FRZN-web-bg.mp4"
            type="video/mp4"
            style="position: relative"
          />
        </video>
        <nav class="nav">
          <img
            class="nav__logo"
            alt="logo loading"
            src="./images/FC-logo-new.png"
          />
          <ul class="nav__links">
            <li>
              <a class="nav__link" href="#music">Music</a>
            </li>
            <li>
              <a class="nav__link" href="#events">Events</a>
            </li>
            <li>
              <a class="nav__link" href="#contact">Contact Us</a>
            </li>
          </ul>
        </nav>
        <h1 class="header__title">FRZN CHZN</h1>
        <p class="header__subtitle">Welcome to the show.</p>
      </header>
      <main class="content">
        <section class="music" id="music">
          <h2 class="music__title">MUSIC</h2>
          <div class="gallery">
            <iframe
              class="gallery__iframe"
              style="border-radius: 12px"
              src="https://open.spotify.com/embed/album/5TVUGcuaF9dYuw8L1Zdn4f?utm_source=generator"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
            ></iframe>
            <iframe
              class="gallery__iframe"
              style="border-radius: 12px"
              src="https://open.spotify.com/embed/album/5qCvXqFnIkTqSvj7ptzPfC?utm_source=generator"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
            ></iframe>
            <iframe
              class="gallery__iframe"
              style="border-radius: 12px"
              src="https://open.spotify.com/embed/album/5zEJm1TIp7aZyGgHIhloPt?utm_source=generator"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
            ></iframe>
            <iframe
              class="gallery__iframe"
              style="border-radius: 12px"
              src="https://open.spotify.com/embed/album/6qq7q9g7CNj79VndemWiEK?utm_source=generator"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
            ></iframe>
            <iframe
              class="gallery__iframe"
              style="border-radius: 12px"
              src="https://open.spotify.com/embed/album/5R6byIGYzgIombC3gMuzry?utm_source=generator"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
            ></iframe>
            <iframe
              class="gallery__iframe"
              style="border-radius: 12px"
              src="https://open.spotify.com/embed/album/6gSLju0ff4gsG4Slfopgnq?utm_source=generator"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
            ></iframe>
          </div>
        </section>
        <section class="events" id="events"></section>
        <section class="contact" id="contact">
          <h2 class="form__title">Contact Us!</h2>
          <form class="form">
            <fieldset class="form__fieldset">
              <label for="name" class="form__label">Name</label>
              <input
                type="text"
                placeholder="Type your name here"
                id="name"
                class="form__input"
              />
              <label for="email" class="form__label">Email</label>
              <input
                type="email"
                placeholder="Type your Email address here"
                id="email"
                class="form__input"
              />
              <label for="message" class="form__label">Message</label>
              <textarea
                id="message"
                placeholder="Leave us a message!"
                class="form__textarea"
              ></textarea>
            </fieldset>
            <button type="submit" class="submit__button">Send Message</button>
          </form>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
