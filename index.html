<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRZNCHZN</title>
    <meta
      name="description"
      content="A talented, indie hip hop music collective"
    />
    <meta
      name="keywords"
      content="FRZN CHZN, FRZN+CHZN, frzn chzn, frzn, chzn"
    />
    <meta name="author" content="Dathan." />
    <link rel="stylesheet" href="./pages/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik+Glitch&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img class="nav__logo" src=" " alt="logo loading" />
          <ul class="nav__links">
            <li>
              <a class="nav__link" href="#music">Music</a>
            </li>
            <li>
              <a class="nav__link" href="#events">Events</a>
            </li>
            <li>
              <a class="nav__link" href="contact">Contact Us</a>
            </li>
          </ul>
        </nav>
        <h1 class="header__title">FRZN CHZN</h1>
        <p class="header__subtitle">Welcome to the show.</p>
      </header>
      <main class="content">
        <section class="muscic" id="music"></section>
        <section class="events" id="events"></section>
        <section class="contact" id="contact">
          <form class="contact__form">
            <h2 class="form__title">Contact Us!</h2>
            <fieldset class="form__fieldset">
              <label for="name">Name</label>
              <input type="text" placeholder="Type your name here" id="name" />
              <label for="email">Email</label>
              <input
                type="email"
                placeholder="Type your Email address here"
                id="email"
              />
              <label for="message">Message</label>
              <textarea
                id="message"
                placeholder="Leave us a message!"
              ></textarea>
            </fieldset>
          </form>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
